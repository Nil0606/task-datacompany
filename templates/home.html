{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>

  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">Task</a>

           <li class="nav-item">
            <a href="/app/logout/" class="nav-link">Logout</a>
          </li>
          {% else %}
           <li class="nav-item">
            <a href="/app/login/" class="nav-link">Login</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    {% block content %}
    
    {% endblock %}
    <script src="{% static 'app/js/script.js' %}"></script>
  </body>
</html>
